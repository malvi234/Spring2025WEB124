<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>JavaScript Calculator</h1>
    </header>

    <section class="input-area">
      <label for="num">Enter your desired number!</label>
      <input type="number" id="num" placeholder="e.g., 5" />
      <button id="calcBtn">Calculate!</button>
    </section>

    <section id="results">
      <div class="column" id="addition">Addition</div>
      <div class="column" id="subtraction">Subtraction</div>
      <div class="column" id="multiplication">Multiplication</div>
      <div class="column" id="division">Division</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
