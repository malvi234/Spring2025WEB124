<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
  <meta name="author" content="Madina Alvi">
  <meta name="date" content="04/10/2025">
  <!--Madina Alvi 04/10/2025-->
  <!--Sourced from https://javascript30.com/ Javascript Drum Kit -->
  <!--What was new/challenging for me was trying to figure out
  how to add the correct sounds in relation to the keys and how the
  key codes worked in relation to the letter keys-->
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Cat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Dog</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Owl</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Horse</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Chicken</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Goat</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Cow</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Monkey</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/cat-sound.wav"></audio>
  <audio data-key="83" src="sounds/dog-sound.wav"></audio>
  <audio data-key="68" src="sounds/owl-sound.wav"></audio>
  <audio data-key="70" src="sounds/horse-sound.wav"></audio>
  <audio data-key="71" src="sounds/chicken-sound.wav"></audio>
  <audio data-key="72" src="sounds/goat-sound.wav"></audio>
  <audio data-key="74" src="sounds/cow-sound.wav"></audio>
  <audio data-key="75" src="sounds/elephant-sound.wav"></audio>
  <audio data-key="76" src="sounds/monkey-sound.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
